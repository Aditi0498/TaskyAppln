<body onload="loadInitialData()">
  <!-- Button on mobile screen -->
   <div class=".add__new__btn__mobile__only d-md-none">
  <button 
         class="btn btn-primary "
          type="submit" 
          data-bs-toggle="modal" 
          data-bs-target="#addNewModal" >
            <i class="fa-solid fa-plus"></i> Add New Item
        </button>
      </div>
<!--Add New Modal -->
<div class="modal fade" 
id="addNewModal" 
tabindex="-1" 
aria-labelledby="addNewModalLabel" 
aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Tasks</h1>
          <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="imageUrl" class="form-label"
              >Image URL:</label>
              <input 
              type="url" 
              class="form-control" 
              id="imageUrl" 
              aria-describedby="imageUrlHelp"
              placeholder="Please add your image link  here..">
              <div id="imageUrlHelp" class="form-text">
               It's an optional field for you
              </div>
            </div>


            <div class="mb-3">
              <label for="taskTitle" class="form-label"
              >Task Title</label>
              <input 
              type="url" 
              class="form-control" 
              id="taskTitle"
              placeholder="Please add your task title here.."
              required/>
              </div>


              <div class="mb-3">
                <label for="tags" class="form-label"
                >Task Type</label>
                <input 
                type="text" 
                class="form-control" 
                id="tags"
                placeholder="Please add your task type here.."
                required/>
              </div>


              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                >Task Description</label>
                <textarea type="text" id="taskDescription" class="form-control" placeholder="Please add your task Description here.."
                required></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button 
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()" >Save changes</button>
        </div>
      </div>
    </div>
  </div> 

 <!-- Button trigger modal for show task -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTask">
  Launch demo modal
</button> -->

<!--Open Task Modal -->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasky Application</a>

          data-bs-toggle="modal"

<!-- container for search bar -->
  <div class="container">   
    <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group shadow-lg flex-nowrap">
                <input 
                type="search" 
                class="form-control" 
                placeholder="Search your tasks here "
                aria-label="Username" 
                aria-describedby="basic-addon1"
                oninput="searchTask.apply(this, arguments)"
                />
            <span class="input-group-text" id="basic-addon1"> 
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            </div>
          </div>
        </div>
    </section>

    <!-- cards section og nav bar -->
     <section class="mt-4">
        <div class="row task__contents">
        </div>

     </section>
  </div>
